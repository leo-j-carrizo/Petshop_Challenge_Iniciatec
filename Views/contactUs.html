<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-color #004c00">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/Petshop_Challenge_Iniciatec/images/logo3.svg" alt="" width="60" height="48" class="d-inline-block align-text-top">
                    Franco Pet-Shop
                </a>
            </div>
            <div class="container-fluid">
                <a class="navbar-brand" href="#">inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Jugueteria</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Farmacia</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link ">contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <main>
        <section class="d-flex justify-content-center align-items-center">
            <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4"> 
                <div class="mb-4 d-flex justify-content-start align-items-center">
                
                    <h4> Contacto</h4>
                </div>
                <div class="mb-1">
                    <form id = "contacto" >
                        <div class="mb-4 d-flex justify-content-between"> 
                            <div>
                                <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "ej: Franco" required>
                                
                            </div>
                            <div >
                                <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                                <input type="text" class="form-control" name="apellido" id="apellido" placeholder= "ej: Petshop" required>
                                
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                            <input type="email" class="form-control" name="correo" id="correo" placeholder= "ej: franco.petshot@mail.com" required>
                        </div> 
                        <div class="mb-4">
                            <label for="telefono"><i class="bi bi-envelope-fill"></i> Telefono</label>
                            <input type="text" class="form-control" name="correo" id="telefono" placeholder= "11-34567866" required>
                        </div> 
                        <div class="mb-4 ">
                            <label for="mascota"><i class="bi bi-gender-ambiguous"></i> Mascota: </label>
                            <input type="radio" class="form-check-input"  name="mascota"  value="perro" > Perro
                            <input type="radio" class="form-check-input" name="mascota"  value="gato" > Gato
                            <input type="radio" class="form-check-input" name="mascota" value="otros"> Otros
                        </div>  
                        <div class="mb-4">
                            <label for="comentario"> <i class="bi bi-chat-right-dots-fill" required></i> Conentario</label>
                            <textarea name="comentario" id="comentario" class="form-control" placeholder="ej: hola"></textarea>
                        </div> 
                        
                        <div class="mb-2">
                            <button id ="botton" class="col-12 btn btn-primary d-flex justify-content-between ">
                                <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                            </button>
                        </div> 
                    </form>
                </div>
            </div>
        </section>
    </main>























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></script>
</body>
</html>
